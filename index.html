<!DOCTYPE html>
<html>
    <head>
        <title>スキルシミュレーター</title>
        <script src="public/jquery-3.6.0.min.js"></script>
        <script src="public/program.js"></script>
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <div id="result">
            <p class="expectation">編成期待値　<span id="partyExpectation" class="expectation"></span></p>
        </div>

        <script>
            for(var i = 0; i < 5; i++){
                var h = '<div class="cardContainer container">'
                    + '<div class="skillHeadContainer">'
                        + '<p class="skillHeading">SKILL' + (1+i) + '</p>'
                        + '<div class="switchframe" id="switch-' + i + '">'
                            + '<input type="checkbox" id="setting' + i + '" class="checkbox">'
                            + '<label class="switch" for="setting' + i + '"><span></span></label>'
                            + '<div id="swImg"></div>'
                        + '</div>'
                    + '</div>'
                    + '<div class="skillContainer">'
                    + '<p class="skillDescription">'
                        + '<input id="span" class="skillInput" type="number" min="0" value="7">'
                        + '秒おきに'
                        + '<input id="pro" class="skillInput" type="number" min="0" max="100" value="28">'
                        + '％の確率で'
                        + '<input id="duration" class="skillInput" type="number" min="0" value="6">'
                        + '秒間 スコア'
                        + '<input id="ratio" class="skillInput" type="number" min="0" value="19">'
                        + '％アップ'
                    + '</p>'
                    + '<p class="expectation">期待値 <span id="expectation" class="expectation"></span></p>'
                + '</div>'
                + '</div>';
                document.write(h);
            }
        </script>
        
        <div id="controlContainer" class="container">
            <button id="simulate" type="button">シミュレート</button>
        </div>
    </body>
</html>
